<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style-register.css" />
</head>

<body class="dark">
  <div class="container">
    <button id="themeToggle">Toggle Theme</button>
    <form id="registerForm">
      <h2>Sign Up</h2>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="input neumorphic" placeholder="Enter username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="input neumorphic" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="input neumorphic" placeholder="Enter password" required>
      <div id="passwordStrength"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="input neumorphic" placeholder="Confirm password" required>

      <label for="customUrl">trigger.bio/</label>
      <input type="text" id="customUrl" name="customUrl" class="input neumorphic" placeholder="yourname" required>

      <label class="checkbox">
        <input type="checkbox" id="terms" required>
        I accept the <a href="#">terms of service</a>
      </label>

      <button type="submit" class="submit-button">Register</button>
    </form>

    <div id="errorMessages"></div>
  </div>

  <script src="script-register.js"></script>
</body>

</html>
