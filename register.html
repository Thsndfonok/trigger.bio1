<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regisztráció</title>
  <link rel="stylesheet" href="style-register.css">
</head>
<body>
  <div class="container">
    <form id="registerForm" enctype="multipart/form-data">
      <h2>Fiók létrehozása</h2>

      <!-- Felhasználónév -->
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input type="text" id="username" name="username" placeholder="Pl: thsnd" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email cím</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <!-- Jelszó -->
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" id="password" name="password" placeholder="Min. 8 karakter" required>
        <div id="passwordStrength"></div>
      </div>

      <!-- Jelszó megerősítés -->
      <div class="form-group">
        <label for="confirmPassword">Jelszó megerősítése</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <!-- Profilkép -->
      <div class="form-group">
        <label for="profilePic">Profilkép</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*">
        <div id="preview"></div>
      </div>

      <!-- Feltételek -->
      <div class="form-group checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">Elfogadom a <a href="#">felhasználási feltételeket</a></label>
      </div>

      <!-- Hibák -->
      <div id="errorMessages"></div>

      <!-- Gomb -->
      <button type="submit">Regisztrálok</button>
    </form>
  </div>

  <script src="script-register.js"></script>
</body>
</html>
