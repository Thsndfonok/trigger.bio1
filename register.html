<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style-register.css" />
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #111;
      --accent: #6366f1;
      --input-bg: #fff;
      --input-border: #ccc;
    }

    body.dark {
      --bg: #111;
      --text: #f2f2f2;
      --accent: #6366f1;
      --input-bg: #1e1e1e;
      --input-border: #444;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 20px;
      background-color: var(--input-bg);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 14px;
      border: 1px solid var(--input-border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-button {
      padding: 14px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }

    .submit-button:hover {
      background-color: #4f46e5;
    }

    .checkbox {
      font-size: 0.9rem;
    }
  </style>
</head>

<body class="dark">
  <button id="themeToggle">Toggle Theme</button>
  <div class="container">
    <form id="registerForm">
      <h2>Sign Up</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <div id="passwordStrength"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat password" required>
      </div>

      <div class="form-group">
        <label for="customUrl">trigger.bio/</label>
        <input type="text" id="customUrl" name="customUrl" placeholder="yourname" required>
      </div>

      <label class="checkbox">
        <input type="checkbox" id="terms" required>
        I accept the <a href="#">terms of service</a>
      </label>

      <button type="submit" class="submit-button">Register</button>
    </form>
    <div id="errorMessages"></div>
  </div>

  <script>
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
  <script src="script-register.js"></script>
<script>
  const form = document.getElementById('registerForm');
  const errorBox = document.getElementById('errorMessages');
  const passwordInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirmPassword');
  const passwordStrengthBox = document.getElementById('passwordStrength');

  passwordInput.addEventListener('input', () => {
    const val = passwordInput.value;
    let strength = 'Weak';
    let color = 'red';

    if (val.length >= 12 && /[A-Z]/.test(val) && /[0-9]/.test(val) && /[^A-Za-z0-9]/.test(val)) {
      strength = 'Strong';
      color = 'limegreen';
    } else if (val.length >= 8 && /[A-Z]/.test(val) && /[0-9]/.test(val)) {
      strength = 'Medium';
      color = 'orange';
    }

    passwordStrengthBox.textContent = `Password strength: ${strength}`;
    passwordStrengthBox.style.color = color;

  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const errors = [];

    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const password = passwordInput.value;
    const confirm = confirmInput.value;
    const customUrl = form.customUrl.value.trim();
    const termsAccepted = document.getElementById('terms').checked;

    if (username.length < 4 || username.length > 20) {
      errors.push('Username must be 4-20 characters long.');
    }

    if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
      errors.push('Please enter a valid email address.');
    }

    if (password.length < 8) {
      errors.push('Password must be at least 8 characters long.');
    }

    if (password !== confirm) {
      errors.push('Passwords do not match.');
    }

    if (!customUrl.match(/^[a-zA-Z0-9-_]{3,}$/)) {
      errors.push('Custom URL must be at least 3 characters and contain only letters, numbers, hyphens, or underscores.');
    }

    if (!termsAccepted) {
      errors.push('You must accept the terms of service.');
    }

    if (errors.length > 0) {
      errorBox.innerHTML = errors.map(e => `<p style="color:red;">${e}</p>`).join('');
      return;
    }

    errorBox.innerHTML = '';

    alert('Registration successful!');

    form.reset();

    window.location.href = 'dashboard.html';
  });
</script>

</body>

</html>
