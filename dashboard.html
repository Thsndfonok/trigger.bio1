<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THSND Dashboard</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style-dashboard.css" />
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h1>THSND</h1>
      <button id="navDashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
      <button id="navLinks"><i class="fas fa-link"></i> Links</button>
      <button id="navPremium"><i class="fas fa-star"></i> Premium</button>
      <hr />
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Kijelentkezés</button>
    </nav>

    <main class="main-content">
  <section id="sectionDashboard" class="active-section">
    <div class="profile-container">
      <h2>Profil kezelése</h2>
      <div class="form-group">
        <label for="profilePic">Profilkép feltöltése</label>
        <input type="file" id="profilePic" accept="image/*" />
        <img id="profilePicPreview" class="preview-img" alt="Profilkép előnézet" />
      </div>
      <div class="form-group">
        <label for="bgVideo">Háttérvideó feltöltése</label>
        <input type="file" id="bgVideo" accept="video/*" />
        <video id="bgVideoPreview" controls class="preview-video"></video>
      </div>
      <div class="form-group">
        <label for="musicUpload">Zene feltöltése</label>
        <input type="file" id="musicUpload" accept="audio/*" />
        <audio id="musicPlayer" controls class="preview-audio"></audio>
      </div>
      <div class="form-group">
        <label for="animatedText">Speciális animált szöveg</label>
        <input type="text" id="animatedText" placeholder="money is everything" />
        <p id="previewText" class="animated-text-preview">money is everything</p>
      </div>
        <button id="saveBtn" class="btn-save">Mentés</button>
      </section>

      <section id="sectionLinks" class="hidden-section">
        <h2>Linkek kezelése</h2>
        <div class="form-group horizontal">
          <select id="linkPlatform" aria-label="Platform kiválasztása">
            <option value="" disabled selected>Válassz platformot</option>
            <option>Instagram</option>
            <option>Facebook</option>
            <option>Twitter</option>
            <option>YouTube</option>
            <option>TikTok</option>
            <option>LinkedIn</option>
            <option>GitHub</option>
            <option>Website</option>
          </select>
          <input type="url" id="linkUrl" placeholder="Link URL" />
          <button id="addLinkBtn" class="btn-add">+</button>
        </div>
        <ul id="linksList" class="links-list">
          <li>Nincsenek linkek hozzáadva.</li>
        </ul>
      </section>

      <section id="sectionPremium" class="hidden-section">
        <h2>Premium funkciók</h2>
        <p>Jelenleg nem elérhető. Később érkezik!</p>
      </section>
    </main>
  </div>

  <script src="script-dashboard.js"></script>
</body>
</html>
