<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1 id="welcomeMessage">Welcome ðŸ‘‹</h1>

    <div class="card">
      <label for="profilePic">Profile Picture</label>
      <input type="file" accept="image/*" id="profilePic" />

      <label for="bgVideo">Background Video</label>
      <input type="file" accept="video/*" id="bgVideo" />

      <label for="musicUpload">Music Upload</label>
      <input type="file" accept="audio/*" id="musicUpload" />

      <label for="animatedText">Animated Bio Text</label>
      <input type="text" id="animatedText" placeholder="money is everything" />

      <label for="customURL">Custom URL</label>
      <input type="text" id="customURL" disabled value="trigger.bio/..." />

      <button id="saveBtn">Save Changes</button>
    </div>

    <div id="preview">
      <h2>Live Preview</h2>
      <div id="previewText">money is everything</div>
    </div>
  </div>

  <script src="script-dashboard.js"></script>
</body>
</html>
