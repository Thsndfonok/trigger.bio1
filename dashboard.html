<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Thsnd</title>
  <link rel="stylesheet" href="style-dashboard.css" />
  <!-- FontAwesome ikonokhoz -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
  <script src="script-dashboard.js" defer></script>
</head>
<body>
  <nav>
    <h2>Thsnd</h2>
    <button id="navDashboard" class="active">Dashboard</button>
    <button id="navLinks">Links</button>
    <button id="navPremium">Premium</button>
  </nav>

  <main>
    <!-- Dashboard szekció -->
    <section id="sectionDashboard">
      <h1>Dashboard</h1>
      <form id="uploadForm">
        <label for="profilePic">Profilkép feltöltése</label>
        <input type="file" id="profilePic" accept="image/*" />

        <label for="bgVideo">Háttérvideó feltöltése</label>
        <input type="file" id="bgVideo" accept="video/*" />

        <label for="musicUpload">Zene feltöltése</label>
        <input type="file" id="musicUpload" accept="audio/*" />

        <label for="animatedText">Animált szöveg</label>
        <input type="text" id="animatedText" placeholder="Írj valamit..." />

        <button type="button" id="saveBtn">Save Changes</button>
      </form>
    </section>

    <!-- Links szekció -->
    <section id="sectionLinks" style="display:none;">
      <h1>Links</h1>
      <ul id="linksList"></ul>
      <div class="link-inputs">
        <select id="linkPlatform">
          <option value="instagram">Instagram</option>
          <option value="facebook">Facebook</option>
          <option value="twitter">Twitter</option>
          <option value="youtube">YouTube</option>
          <option value="tiktok">TikTok</option>
          <option value="linkedin">LinkedIn</option>
          <option value="github">GitHub</option>
          <option value="website">Website</option>
        </select>
        <input type="url" id="linkUrl" placeholder="Link URL" />
        <button id="addLinkBtn" type="button">Hozzáadás</button>
      </div>
    </section>

    <!-- Premium szekció -->
    <section id="sectionPremium" style="display:none;">
      <h1>Premium</h1>
      <p>Premium funkciók hamarosan!</p>
    </section>
  </main>
</body>
</html>
