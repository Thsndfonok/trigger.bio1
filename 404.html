<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Szerezzük meg az aktuális útvonalat, pl. /thsnd
    const currentPath = window.location.pathname;

    // Átirányítás a Renderen futó backendre
    const target = 'https://thsnd-backend.onrender.com' + currentPath;

    // Átirányítás végrehajtása
    window.location.replace(target);
  </script>
</head>
<body>
  <p>Redirecting to your profile...</p>
</body>
</html>
