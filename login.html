<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | trigger.bio</title>
  <link rel="stylesheet" href="style-login.css" />
</head>
<body class="dark">
  <button id="themeToggle" aria-label="Toggle Dark/Light Mode">Toggle Dark/Light</button>

  <div class="login-container">
    <form id="loginForm" autocomplete="off">
      <h2>Login to trigger.bio</h2>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit" class="login-button">Login</button>

      <p class="signup-text">
        Don't have an account? <a href="/register.html">Register here</a>
      </p>

      <div id="errorMessages"></div>
    </form>
  </div>

  <script>
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('errorMessages');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      errorBox.innerHTML = '';

      const email = form.email.value.trim();
      const password = form.password.value;

      if (!email || !password) {
        errorBox.innerHTML = `<p style="color:red;">Please fill in both fields.</p>`;
        return;
      }

      try {
        const response = await fetch('https://thsnd-backend.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          errorBox.innerHTML = `<p style="color:red;">${data.error || 'Login failed.'}</p>`;
          return;
        }

        alert('Login successful!');
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorBox.innerHTML = `<p style="color:red;">Network error, please try again later.</p>`;
        console.error(error);
      }
    });
  </script>
</body>
</html>
