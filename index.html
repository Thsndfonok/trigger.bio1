<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>trigger.bio clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #001533, #003366); /* sötétkék gradient */
      color: #cce0ff;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .landing {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(51, 102, 255, 0.4);
      backdrop-filter: blur(12px);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #cce0ff;
      margin: 0;
    }

    .highlight {
      background: linear-gradient(90deg, #66a3ff, #99c2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      background: #3366ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      box-shadow: 0 6px 15px rgba(51, 102, 255, 0.6);
    }

    .cta-button:hover {
      background: #264dcc;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(38, 77, 204, 0.8);
    }
  </style>
</head>
<body>
  <main class="landing">
    <h1>Create your own <span class="highlight">trigger.bio</span></h1>
    <a href="/index2.html" class="cta-button">Get Started</a>
  </main>
</body>
</html>
