<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trigger.bio clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000000, #111111);
      color: white;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .landing {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
    }

    .highlight {
      background: linear-gradient(90deg, #1db954, #30ff9b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      background: #1db954;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s ease;
      display: inline-block;
    }

    .cta-button:hover {
      background: #17a74a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <main class="landing">
    <h1>Create your own <span class="highlight">trigger.bio</span></h1>
    <a href="/register.html" class="cta-button">Get Started</a>
  </main>
</body>
</html>
